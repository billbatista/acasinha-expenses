{{template "base.html" .}}

{{define "title"}}Create Ledger - Despesas{{end}}

{{define "content"}}
<article>
    <header>
        <h1>Criar livro razão</h1>
    </header>
    
    {{if .Error}}
    <div class="error">{{.Error}}</div>
    {{end}}
    
    <form method="POST" action="/ledger/create">
        <label for="name">
            Nome
            <input type="text" id="name" name="name" placeholder="ex.: Orçamento da Casa" required>
        </label>
        
        <label for="currency">
            Moeda
            <select id="currency" name="currency" required>
                <option value="">Selecione uma moeda</option>
                <option value="BRL">BRL - Real Brasileiro</option>
                <option value="USD">USD - Dólar Americano</option>
            </select>
        </label>
        
        <button type="submit">Criar Ledger</button>
        <a href="/dashboard" role="button" class="secondary">Cancelar</a>
    </form>
</article>
{{end}}
